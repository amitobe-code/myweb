<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutting Edge AI - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f9; /* Light blue background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #007bff; /* Blue header */
            color: #fff; /* White text color */
            text-align: center;
            padding: 30px 0;
            position: relative; /* Allow positioning of photo */
        }

        header h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        /* New style for the photo */
        .profile-photo {
            position: absolute;
            top: 10px; /* Adjust the top position */
            left: 10px; /* Adjust the left position */
            max-width: 100px; /* Adjust the size */
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White content background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff; /* Blue header text color */
            margin-top: 30px;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <img class="profile-photo" src="low_res_AO.jpg" alt="Passport Photo">
        <h1>Kutting Edge AI</h1>
    </header>

    <main>
        <!-- Rest of your content remains unchanged -->
    </main>

    <footer>

    </footer>
</body>

</html>
