<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f9; /* Light blue background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #007bff; /* Blue header */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White content background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img.passport {
            max-width: 200px;
            border-radius: 50%;
            display: block;
            margin: 20px auto;
        }

        h1 {
            color: #007bff; /* Blue header text color */
        }

        p {
            line-height: 1.6;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Your Name</h1>
    </header>

    <main>
        <img class="passport" src="your-passport-picture.jpg" alt="Passport Photo">

        <h2>About Me</h2>
        <p>
            Write about your works, experiences, and interests here. You can include relevant links to your projects, portfolio, or social media profiles.
        </p>

        <h2>My Works</h2>
        <p>
            List your works here with relevant links:
            <ul>
                <li><a href="link-to-your-project1">Project 1</a></li>
                <li><a href="link-to-your-project2">Project 2</a></li>
                <!-- Add more projects -->
            </ul>
        </p>
    </main>

    <footer>
        &copy; 2023 Your Name
    </footer>
</body>

</html>
